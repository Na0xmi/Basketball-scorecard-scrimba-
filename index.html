<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet"> 
        <title>Basketball Scorecard</title>
    </head>

    <body>
        <div id="card-container">
            <div class="team-score">
                <h1>HOME</h1>
                <div class="score">
                    <p id="home-score">0</p>
                </div>
                <div class="buttons">
                    <button id= "home-score-btn-1" onclick="homeAddOne()">+1</button>
                    <button onclick="homeAddTwo()">+2</button>
                    <button onclick="homeAddThree()">+3</button>
                </div>
            </div>
            <div class="team-score">
                <h1>GUEST</h1>
                <div class="score">
                    <p id="guest-score">0</p>
                </div>
                <div class="buttons">
                    <button onclick="guestAddOne()">+1</button>
                    <button onclick="guestAddTwo()">+2</button>
                    <button onclick="guestAddThree()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>

</html>
